<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>writings.dev</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/reset.css" />

		<link
			href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Recursive:300,regular,500,600,700,800,900"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container _container">
					<div class="header_logo" id="logo"><a href="/">writings.dev</a></div>
					<btn class="header_mobile-menu">
						<span class="mobile-menu_line"></span>
					</btn>
					<nav class="header_nav">
						<a class="header_link hover_link" href="#">categories</a>
						<a class="header_link hover_link" href="#">articles</a>
						<a class="header_link hover_link" href="#">about</a>
					</nav>
				</div>
			</header>
			<main class="main">
				<section class="hero">
					<div class="hero__container _container">
						<div class="hero_logo-block">
							<img
								class="hero_logo"
								src="./img/Logo.svg"
								alt="logo"
								width="194"
								height="204"
							/>
						</div>
						<div class="hero_title-block">
							<h1 class="hero_title">Writings for Developers</h1>
						</div>
						<div class="hero_sub-title-block">
							<h2 class="hero_sub-title">
								Curated collection of articles for busy developers
							</h2>
						</div>
					</div>
				</section>
				<section class="filter_menu">
					<div class="filter__container _container">
						<div class="filter_icons">
							<img
								src="./img/Grid.svg"
								alt=""
								class="filter_icon hover_link"
								width="24"
								height="24"
							/>
							<img
								src="./img/List.svg"
								alt=""
								class="filter_icon hover_link"
								width="24"
								height="24"
							/>
						</div>
						<ul class="filter_list">
							<li class="filter_item">
								<a href="#" class="hover_link"> JavaScript </a>
							</li>
							<li class="filter_item">
								<a href="#" class="hover_link"> DevOps </a>
							</li>
							<li class="filter_item">
								<a href="#" class="hover_link"> Cloud </a>
							</li>
							<li class="filter_item">
								<a href="#" class="hover_link"> Terraform </a>
							</li>
							<li class="filter_item">
								<a href="#" class="hover_link"> Architecture </a>
							</li>
							<li class="filter_item">
								<a href="#" class="hover_link"> Scalability </a>
							</li>
							<li class="filter_item">
								<a href="#" class="hover_link"> Explainers </a>
							</li>
						</ul>
						<div class="filter_buttons">
							<button class="btn btn_primary filter_button">Filter</button>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="footer__container _container"></div>
			</footer>
		</div>
		<script src="./js/index.js"></script>
		<div class="lock"></div>
	</body>
</html>
